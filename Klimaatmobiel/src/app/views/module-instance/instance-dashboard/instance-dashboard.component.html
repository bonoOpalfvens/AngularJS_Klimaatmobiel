<mat-toolbar>
        <h1 style="margin-right: 10px;">{{moduleInstance.klimModule.moduleNaam}}</h1>
</mat-toolbar>
<div class="container">
        <mat-card>
                <button *ngIf="startable" (click)='startModule()' [disabled]="!startable" mat-button color="primary">
                        <i class="material-icons">play_circle_outline</i>{{timeString}}</button>
                <button *ngIf="endable" (click)='completeModule()' [disabled]="!endable" mat-button color="hint">
                        <i class="material-icons">stop</i>{{timeString}}</button>
                <b *ngIf="!startable && !endable">Duurtijd: {{timeString}}</b>
                <button (click)='cancelModule()' mat-button color="warn">
                        <i class="material-icons">delete_forever</i></button>
                <p></p>
        </mat-card>
        <app-team-list [teams]="moduleInstance.teams"></app-team-list>
</div>
