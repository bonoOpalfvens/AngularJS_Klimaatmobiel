<h2>Bestellingen van: {{team.teamNaam}}</h2>
<mat-divider style="padding-bottom: 1.5rem;"></mat-divider>
<mat-grid-list cols="2" gutterSize="15">
  <div *ngFor="let bestelling of team.bestellingen" style="height: auto; max-height: 70%;">
    <app-bestelling-view [bestelling]="bestelling" [team]="team"></app-bestelling-view>
  </div>
</mat-grid-list>
