<mat-card [ngStyle]="{'border': backgroundColor+' 5px solid'}" style="display: inline-block; width: 25%; margin: 20px; background: #f2f2f2;">
    <mat-card-header>
      <mat-card-title>{{team.teamNaam}}</mat-card-title>
      <mat-card-subtitle>
            <b>Budget: </b>â‚¬{{team.budget}} <br>
            <b>Score: </b>{{team.score}} <br>
            <span matTooltip="{{team.notities}}"><b>Notities: </b>{{(team.notities && team.notities.length>60)? (team.notities | slice:0:60)+'...':(team.notities)}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <a mat-button (click)="addNotities()" color="hint" style="float: right;" routerLink="."><mat-icon>note_add</mat-icon></a>
    </mat-card-actions>
</mat-card>
