<mat-dialog-content>

  <form [formGroup]="materiaalForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>
        <mat-icon>insert_photo</mat-icon> Url afbeelding
      </mat-label>
      <input matInput aria-label="icoon" formControlName="icoon" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        <mat-icon>account_balance</mat-icon> Naam
      </mat-label>
      <input matInput aria-label="naam" formControlName="naam" required />
    </mat-form-field>

    <div style="display: flex; justify-content: space-between;">
      <mat-form-field id="eenheid">
        <mat-label>Eenheid</mat-label>
        <mat-select formControlName="eenheid" aria-label="eenheid">
          <mat-option value="-1">per stuk</mat-option>
          <mat-option value="0">ml</mat-option>
          <mat-option value="1">g</mat-option>
          <mat-option value="2">cm</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field id="prijs">
        <mat-label>
          <mat-icon>attach_money</mat-icon> Prijs per eenheid
        </mat-label>
        <input matInput aria-label="prijs" type="number" formControlName="prijs" required />
      </mat-form-field>

      <mat-form-field id="klimaatScore" appearance="'nope'">
        <mat-label>
          <mat-icon>eco</mat-icon> Klimaat Score
        </mat-label>
        <mat-slider formControlName="klimaatScore" thumbLabel required style="width: 100%;"></mat-slider>
        <input matInput hidden />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Omschrijving</mat-label>
      <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="10" aria-label="omschrijving" formControlName="omschrijving" required></textarea>
    </mat-form-field>

    <mat-error *ngIf="materiaalForm.get('omschrijving').errors && materiaalForm.get('omschrijving').touched">

    </mat-error>

    <div>
      <button type="submit" matInput mat-raised-button color="primary" [disabled]="materiaalForm.get('omschrijving').errors || materiaalForm.get('prijs').errors || materiaalForm.get('naam').errors
         || materiaalForm.get('eenheid').errors">
        <mat-icon>save</mat-icon>
        Opslaan
      </button>

      <button type="button" mat-raised-button mat-dialog-close color="warn" style="float: right">
        <mat-icon>cancel</mat-icon>Annuleer
      </button>

    </div>
  </form>
</mat-dialog-content>
